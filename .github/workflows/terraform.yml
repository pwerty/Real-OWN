name: "Terraform CI/CD"

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/terraform/**' # ğŸ’¡ ê²½ë¡œ ìˆ˜ì •ë¨
  pull_request:
    paths:
      - 'infrastructure/terraform/**' # ğŸ’¡ ê²½ë¡œ ìˆ˜ì •ë¨

jobs:
  terraform:
    name: "Terraform Pipeline"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./infrastructure/terraform # ğŸ’¡ ëª¨ë“  ëª…ë ¹ì–´ëŠ” ì—¬ê¸°ì„œ ì‹¤í–‰ë¨

    env:
      GOOGLE_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
      TF_VAR_github_token: ${{ secrets.TF_VAR_github_token }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # JSON í‚¤ ëŒ€ì‹  WIFë¥¼ í†µí•´ ì¸ì¦
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/984558148973/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
          service_account: 'terraform-commander@project-fe6e3124-4492-4fae-92c.iam.gserviceaccount.com'

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.5.0"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve