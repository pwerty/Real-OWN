name: Sync to Homelab

on:
  push:
    branches:
      - main
    paths:
      - 'tools/**'
      - 'infrastructure/**'
      - '.github/workflows/**'
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° ì¶”ê°€ (í…ŒìŠ¤íŠ¸ìš©)

jobs:
  sync:
    runs-on: self-hosted
    
    steps:
      - name: ğŸ“¥ Pull latest code to homelab
        run: |
          cd ~/Real-OWN
          echo "ğŸ”„ Fetching latest changes from GitHub..."
          
          # ë¡œì»¬ ë³€ê²½ì‚¬í•­ í™•ì¸ ë° ì²˜ë¦¬
          if ! git diff-index --quiet HEAD --; then
            echo "âš ï¸  Local changes detected. Stashing..."
            git stash
          fi
          
          git fetch origin main
          git pull origin main
          echo "âœ… Code synced successfully at $(date)"
          echo "ğŸ“¦ Updated files:"
          git log -1 --stat
      
      - name: ğŸš€ Execute Post-Pull Tasks
        run: |
          echo "ğŸ”¨ Running post-pull tasks directly..."
          cd ~/Real-OWN/infrastructure/jenkins
          chmod +x post-runner.sh
          ./post-runner.sh
