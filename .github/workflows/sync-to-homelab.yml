name: Sync to Homelab

on:
  push:
    branches:
      - main
    paths:
      - 'tools/**'
      - 'infrastructure/**'
      - '.github/workflows/**'
  workflow_dispatch:  # ìˆ˜ë™ íŠ¸ë¦¬ê±° ì¶”ê°€ (í…ŒìŠ¤íŠ¸ìš©)

jobs:
  sync:
    runs-on: self-hosted
    
    steps:
      - name: ğŸ“¥ Pull latest code to homelab
        run: |
          cd ~/Real-OWN
          echo "ğŸ”„ Fetching latest changes from GitHub..."
          git fetch origin main
          git pull origin main
          echo "âœ… Code synced successfully at $(date)"
          echo "ğŸ“¦ Updated files:"
          git log -1 --stat
      
      - name: ğŸš€ Trigger Jenkins Job
        env:
          JENKINS_URL: ${{ secrets.JENKINS_URL }}
          JENKINS_USER: ${{ secrets.JENKINS_USER }}
          JENKINS_TOKEN: ${{ secrets.JENKINS_TOKEN }}
        run: |
          echo "ğŸ”” Triggering Jenkins job: post-runner-after-pull"
          
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            -u ${JENKINS_USER}:${JENKINS_TOKEN} \
            "${JENKINS_URL}/job/post-runner-after-pull/build")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n 1)
          
          if [ "$HTTP_CODE" = "201" ] || [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Jenkins job triggered successfully (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸  Jenkins trigger returned HTTP $HTTP_CODE"
            echo "$RESPONSE"
          fi
